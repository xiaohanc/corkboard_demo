{% extends "layout.html" %}
{% block content %}
    <h1 class="border-bottom mb-5">PushPin Search Results for {{ search_item }}</h1>
    <div class="content-section">
        <div class="media">
          <div class="media-body">
            <h2 class="homepage-heading">PushPin Search Results</h2>
          </div>
        </div>
    </div>
    
    <div class="content-section">
        <table class="table table-striped">
        <thead>
        <tr>
            <th>
                <strong><u>PushPin Description</u></strong>
            </th>
            <th>
                <u><strong>CorkBoard</strong></u>
            </th>
            <th>
                <u><strong>Owner</strong></u> 
            </th>
        </tr>
        </thead>
        {% for pushpin in pushpins %}
            <tr>
            <td><a href="{{ url_for('pushpins',pushpin_id= pushpin.pushPinID) }}"><strong><u>{{pushpin.Description}}</u></strong></a></td>
            <td>{{pushpin.Title}}</td>
            <td>  {{pushpin.name}}</td>
            </tr>
        {% endfor %}
            
        </table>
    </div>
{% endblock content %}
